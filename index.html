<script type="text/javascript">
	$(function () {
    ScrollTrigger.defaults({
        markers: false
    });
    
    gsap.to(".frontend", {
        scrollTrigger: {
            trigger: ".landing",
            start: "center center",
            scrub: .5,
        },
        xPercent: 25
    });
    
    gsap.to(".developer", {
        scrollTrigger: {
            trigger: ".landing",
            start: "center center",
            scrub: .5,
        },
        xPercent: -25
    });
    
    gsap.to(".intro", {
        scrollTrigger: {
            trigger: ".intro",
            pin: true,
            start: "center center"
        }
    });
    
    gsap.to(".left", {
        scrollTrigger: {
            trigger: ".left",
            id: "textleft",
            start: "top center"
        },
        opacity: 1, 
        duration: 1
    });
    
    gsap.to(".right", {
        scrollTrigger: {
            trigger: ".right",
            id: "textright",
            start: "top 20%"
        },
        opacity: 1, 
        duration: 1
    });
    
    function smoothMouse() {
        const target =
            document.documentElement ||
            document.body.parentNode ||
            document.body;
        const speed = 75;
        const smooth = 12;
        let moving = false;
        let pos = target.scrollTop;

        target.addEventListener("mousewheel", scroll, {
            passive: false
        });

        function scroll(e) {
            // disable default scrolling
            e.preventDefault();

            let delta;

            if (e.detail) {
                if (e.wheelDelta)
                    delta =
                        (e.wheelDelta / e.detail / 40) *
                        (e.detail > 0 ? 1 : -1);
                else delta = -e.detail / 3;
            } else {
                delta = e.wheelDelta / 120;
            }

            pos += -delta * speed;
            pos = Math.max(
                0,
                Math.min(pos, target.scrollHeight - target.clientHeight)
            );

            if (!moving) update();
        }

        function update() {
            moving = true;

            const delta = (pos - target.scrollTop) / smooth;

            target.scrollTop += delta;

            if (Math.abs(delta) > 0.5) window.requestAnimationFrame(update);
            else moving = false;
        }
    }

    const mouse = new smoothMouse();
});

</script>

<script type="text/javascript">
	let sections = gsap.utils.toArray(".step-description");

	gsap.to(".mycontainer", {
	  scrollTrigger: {
	    trigger: ".mycontainer",
	    markers: false,
	    pin: true,
	    start: "top",
	    end: 700,
	    scrub: true
	  }
	});

	sections.forEach((element, i) => {
	  var tl = gsap.timeline({ });
	  tl.from (element, {autoAlpha: 0, display: 'none'});
	  tl.to(element, {
	    autoAlpha: 1,
	    display: "block",
	    scrub: 1,
	    stagger: 4,
	    scrollTrigger: {
	      trigger: element,
	      scrub: true,
	      stagger: 1,
	      markers: false,
	      start: "+=" + 100 * (i + 1),
	      end: "+=" + 100 * (i + 1)
	    }
	  });
	});
</script>
